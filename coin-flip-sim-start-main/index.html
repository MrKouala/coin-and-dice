<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>

    <p>
      Number of Heads: <span id="hout">----</span><br />Number of Tails:
      <span id="tout">----</span>
    </p>

    <h1>Dice Simulator</h1>
    <hr />
    <p>Simulate the rolling of dice. <button id="btn2">Roll Dice</button></p>

    <p>
      Number of 1s: <span id="1out">----</span><br />
      Number of 2s: <span id="2out">----</span><br />
      Number of 3s: <span id="3out">----</span><br />
      Number of 4s: <span id="4out">----</span><br />
      Number of 5s: <span id="5out">----</span><br />
      Number of 6s: <span id="6out">----</span><br />
      Sum of the dice: <span id="sum">----</span>
    </p>
    <div id="output"></div>
    <div id="output2"></div>
  </body>
</html>
